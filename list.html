	<h1 class="title" align="center">雀魂遊戲體驗調查表</h1>
	<hr />
	<form name="form1" id="_form" method="post" action="http://rwdnutn.somee.com/frmPostAction.aspx" target="_blank">
		<div id="form_block">
			<fieldset id="doc_1">
				<legend><b>個人資料(僅供統計資料，不作為其他用途。)</b></legend>
				<label>E-mail：<input name="email" type="email" required autofocus></label><br />
				<label for="tel">連絡電話：</label>
				<input name="tel" id="tel" type="tel" autocomplete="off" required><br />
				<label>年月日：<input name="bday" type="date"></label>
			</fieldset><hr />
		</div>
		<div id="form_block">
			<fieldset id="doc_2">
				<legend><b>遊玩意見調查</b></legend>
				<label>每日平均遊玩時間：15分鐘<input name="time" type="range" min="15" max="180">3小時以上<br />
				<label>每個月所花費的金額：無課<input name="money" type="range" min="0" max="10">NT$5K以上<br />
				<label>遊戲內日系麻將風格：<input type="radio" name="flaver" value="like">喜歡 <input type="radio" name="flaver" value="dislike">不喜歡<br />
				<label>喜歡遊戲的部分(多選)：<input type="checkbox" name="part">遊戲特效及音效 <input type="checkbox" name="part">畫面安排
											<input type="checkbox" name="part">雜貨屋機制 <input type="checkbox" name="part">段位系統
											<input type="checkbox" name="part">雀士羈絆系統 <input type="checkbox" name="part">祈願系統<br />
			<h4>雀士票選(每月統計一次)：</h4>
			<select name="wifu" size="5" multiple>
				<option value="1">一姬
				<option value="2">二階堂美樹
				<option value="3">三上千織
				<option value="4">相原舞
				<option value="5">藤田佳奈
				<option value="6">涼宮杏樹
				<option value="7">二之宮花
				<option value="8">八木唯
				<option value="9">北見紗和子
				<option value="10">四宮夏生
				<option value="11">汪次郎
				<option value="12">一之瀨空
				<option value="13">明智英樹
				<option value="14">約瑟夫
				<option value="15">齋藤治
				<option value="16">艾因
			</select><br>
			</fieldset>
		</div>
		<hr />
		<div id="form_block">
			<fieldset id="doc_3">
			<legend><b>建議欄:</b></legend>
			<textarea name="comment" rows="5" cols="100" placeholder="可以寫對網站或是對遊戲的建議"></textarea></label><br />
			<input type="reset" value="清除重填">
			<input type="submit" value="填完送出">
		</fieldset>
		</div>
	</form>
